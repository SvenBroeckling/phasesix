{% load i18n characters_extras rules_extras thumbnail %}

<div class="row">
    {% if wiki_pages.exists %}
        <div class="col-12">
            {% for wiki_page in wiki_pages %}
                <a href="{{ wiki_page.get_absolute_url }}">
                    <div class="card flex-row mb-2">
                        <img src="{% thumbnail wiki_page.get_image.image "100" as im %}{{ im.url }}{% endthumbnail %}"
                             alt="{{ wiki_page }}">
                        <div class="card-body">
                            {{ wiki_page.short_name }}<br>
                            <span class="text-muted">{{ wiki_page.world }}</span>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% endif %}
</div>

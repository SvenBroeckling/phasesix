{% load thumbnail i18n %}
<div class="row">
    <div class="col-12">
        {% thumbnail object.image "1280" format="PNG" as im %}
            <img class="img-fluid w-100" src="{{ im.url }}">
        {% endthumbnail %}
    </div>
    <div class="col-12">
        {% trans 'Image by' %} <a href="{{ object.image_copyright_url }}">{{ object.image_copyright }}</a>
    </div>
</div>

{% extends 'campaigns/campaign_base.html' %}
{% load rules_extras i18n %}

{% block campaign_content %}
    <div class="row">
        <div class="col-md-6">
            {{ object.abstract|urpg_markup }}
        </div>
        {% if may_edit %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        {% trans 'Invite Link' %}
                    </div>
                    <div class="card-body">
                        <a href="{{ object.get_invite_link }}">{{ object.get_invite_link }}</a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}

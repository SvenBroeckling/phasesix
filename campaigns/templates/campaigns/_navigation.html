{% load i18n %}
{% load portal_extras %}
<div class="list-group mb-3">

  <a href="{% url 'portal:profile' %}"
     class="list-group-item p-0 overflow-hidden border-bottom-0"
     style="background-image: url('{% profile_backdrop_image_url object.profile geometry='600x160' %}');
             background-repeat: no-repeat;
             background-position: center;
             height: 80px;
             min-height: 100%;
             background-size: cover;">
  </a>

  <a href="{% url 'portal:profile' %}"
     class="py-3 list-group-item list-group-item-action d-flex flex-column text-center justify-content-center align-items-center"
     aria-current="true">

    <div class="d-flex align-items-center navigation-link hover-pointer"
         style="position:absolute; left:calc(50% -40px); top:-60px">
      <img width="84" height="84" class=" rounded-circle border border-2 border-black"
           src="{% profile_image_url object.profile geometry="160x160" %}"
           alt="{% trans "Profile image" %}">
    </div>

    <div class="mt-3 d-flex align-items-center flex-column justify-content-center">
      {% if object.first_name or object.last_name %}
        <span class="fw-bold">{{ object.first_name }} {{ object.last_name }}</span>
      {% else %}
        <span class="fw-bold">{{ object|capfirst }}</span>
      {% endif %}
      <span class="small opacity-75 lh-sm">{{ object.profile.bio|default:"" }}</span>
    </div>
  </a>

  <a class="active navigation-link pointer py-3 list-group-item list-group-item-action d-flex justify-content-between align-items-center"
     data-bs-toggle="tab"
     data-bs-target="#characters-tab-pane"
     role="tab"
     aria-current="true">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fas fa-home"></i>
      <span class="ms-3 d-block d-lg-block">{% trans "Characters" %}</span>
    </div>
  </a>

  <a class="py-3 navigation-link pointer list-group-item list-group-item-action d-flex justify-content-between align-items-center"
     data-bs-toggle="tab"
     data-bs-target="#gm-campaigns-tab-pane"
     role="tab"
     aria-current="false">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fas fa-home"></i>
      <span class="ms-3 d-block d-lg-block">{% trans "GM Campaigns" %}</span>
    </div>
  </a>

  <a class="py-3 navigation-link pointer list-group-item list-group-item-action d-flex justify-content-between align-items-center"
     data-bs-toggle="tab"
     data-bs-target="#more-tab-pane"
     role="tab"
     aria-current="false">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fas fa-home"></i>
      <span class="ms-3 d-block d-lg-block">{% trans "More" %}</span>
    </div>
  </a>
</div>

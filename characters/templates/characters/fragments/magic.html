{% extends 'characters/fragments/fragment_base.html' %}
{% load i18n %}

{% block fragment %}
    {% if object.extension_enabled.magic %}
        {% if may_edit %}
            <button
                    class="btn btn-primary btn-block mb-3 mt-3 modal-trigger"
                    data-bs-toggle="modal"
                    data-bs-target=".character-modal"
                    data-modal-title="{% trans 'Create a spell' %}"
                    data-url="{% url 'magic:xhr_spell' object.id %}">
                <i class="fa fa-magic text-warning"></i> {% trans 'Spell Points' %} {{ object.spell_points_available }}
            </button>
        {% endif %}
    {% endif %}
{% endblock %}

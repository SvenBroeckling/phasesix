{% extends 'base.html' %}
{% load i18n bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">- {% trans 'New Character' %} -</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary btn-block">{% trans 'Create Character' %}</button>
            </form>
        </div>
    </div>
{% endblock %}

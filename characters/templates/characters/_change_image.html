{% load i18n bootstrap4 %}

<div class="row">
    <div class="col-md-12">
        <form action="{% url 'characters:change_image' pk=character.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary float-right" type="submit">{% trans 'Save' %}</button>
        </form>
    </div>
</div>

{% load i18n django_bootstrap5 %}
<div class="row">
    <div class="col-12">
        <form action="{% url 'campaigns:save_settings' pk=object.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary w-100 mt-3"
               href="{{ object.get_absolute_url }}"><i class="fas fa-link fa-fw"></i> {% trans 'Save' %}</button>
        </form>
    </div>
</div>

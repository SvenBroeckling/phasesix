{% load i18n rules_extras %}

<div class="box">
  <h2>{% trans 'Shadows' %}</h2>
  <section class="shadows">
    {% for template in object.templates_with_rules.all %}
      <div class="card">
        <h4>{{ template.template.name }}</h4>
        <small>
          {{ template.template.rules|phasesix_markup }}
        </small>
      </div>
    {% endfor %}
  </section>
</div>

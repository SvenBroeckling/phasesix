{% extends 'base.html' %}
{% load django_bootstrap5 i18n static %}

{% block content %}
  <div class="row mb-5 mt-5">
    <div class="col-12 col-md-4 offset-md-4">
      <div class="card card-cover shadow">
        <div class="card-header">
          {% trans "Activate account" %}
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout="floating" %}
            <button type="submit" class="btn btn-primary btn-lg w-100">{% trans 'Activate account' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

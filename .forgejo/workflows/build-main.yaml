name: Build-Main
run-name: ${{ github.actor }} is building
on: [push]
jobs:
  Explore-CI:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags:
            - sbroeckling/phasesix:latest

<html lang="de">
    <head>
        <title>PhaseSix Regeln</title>

        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="font/css/all.css">

        <style>
            @page {
                size: A4;
                margin: 1cm;
                font-family: 'Crimson Text';
            }

            body {
                margin: 0;
            }

            h1, h2, h3, h4, h5, h6 {
                font-family: 'Viga';
            }

            h2 {
                margin-bottom: 1cm;
            }

            .chapter-text h3, .chapter-text h4, .chapter-text h5, .chapter-text h6 {
                margin-bottom: 0;
                padding-bottom: 0;
            }

            .chapter-text p {
                margin-top: 3mm;
            }


            blockquote {
                margin-left: 2em;
                padding-left: 1em;
                color: #555;
                border-left: 2px solid silver;
            }

            .chapter {
                page-break-before: always;
                margin: 0;
            }

            .page {
                page-break-before: always;
                margin: 0;
            }

            .title-page {
                background-image: url(img/dusan-adamovic-OUCTlrQpspo-unsplash.jpg);
                background-size: cover;
                margin: -2cm -1cm;
                width: 21.0cm;
                height: 30.7cm;
            }

            .title-page h1 {
                margin-top: 8cm;
                font-size: 32pt;
                text-align: center;
            }

            .title-page .credits {
                font-size: 4pt;
                font-family: 'Viga';
                position: absolute;
                bottom: 5mm;
                right: 5mm;
                color: silver;
            }

            .title-page .credits a {
                color: silver;
                text-decoration: none;
            }

            .title-page p.claim {
                text-align: center;
                margin-top: 1cm;
            }

            .chapter-text {
                column-count: 2;
                column-gap: 1cm;
                text-align: justify;
            }

            .chapter-image {
                position: relative;
                height: 10cm;
                width: 21cm;
                margin: -1cm -1cm 1cm -1cm;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .chapter-text img {
                width: 9cm;
            }

            .text-danger {
                color: red;
            }

            .text-info {
                color: skyblue;
            }
        </style>
    </head>

    <body>
    {% include 'templates/title.html' %}

    {% for chapter in structure %}
        <div class="chapter">
            <div class="chapter-image" style="background-image: url(img/{{ chapter.image }})">
                &nbsp;
            </div>
            <h2>{{ chapter.title }}</h2>
            <div class="chapter-text">
                {{ chapter.content }}
            </div>
        </div>
    {% endfor %}
    </body>
</html>

{% extends 'base.html' %}
{% load i18n static md2 %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h1><i class="{{ object.fa_icon_class|default:"book" }}"></i> {{ object.name }}</h1>
            <p>
                {{ object.text|markdown }}
            </p>
        </div>
        <div class="col-md-3">
            {% for chapter in all_chapters %}
                <div class="card pt-1 pb-1 mb-3">
                    <div class="card-body text-center">
                        <i class="{{ chapter.fa_icon_class|default:"book" }}"></i>
                        <a href="{% url 'rulebook:detail' pk=chapter.pk %}">{{ chapter.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

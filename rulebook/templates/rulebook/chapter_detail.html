{% extends 'base.html' %}
{% load i18n static rules_extras %}

{% block belownav %}
    {% if object.image %}
    <style>
        .belowhead-img {
            height: 36vh;
            background-position: center;
            background-size: cover;
            margin-left: -15px;
            margin-right: -15px;
        }
    </style>
    <div class="belowhead-img mb-5" style="background-image: url({{ object.image.url }})">
        &nbsp;
    </div>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-9 rules">
            <h1><i class="{{ object.fa_icon_class|default:"book" }}"></i> {{ object.name }}</h1>
            <br>
            <div class="columns">
                {{ object.text|urpg_markup }}
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0">
                <ul class="list-group list-group-flush">
                    {% for chapter in all_chapters %}
                        <li class="list-group-item">
                            <i class="{{ chapter.fa_icon_class|default:"book" }} fa-fw"></i>
                            <a class="mb-5 no-decoration" href="{% url 'rulebook:detail' pk=chapter.pk %}">{{ chapter.name }}</a><br>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

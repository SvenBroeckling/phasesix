{% extends 'base.html' %}
{% load i18n static md2 %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h1><i class="{{ object.fa_icon_class|default:"book" }}"></i> {{ object.name }}</h1>
            <p>
                {{ object.text|markdown }}
            </p>
        </div>
        <div class="col-md-3">
            {% for chapter in all_chapters %}
                <div class="card pt-2 pb-2 mb-3">
                    <div class="card-body text-center">
                        <a href="{% url 'rulebook:detail' pk=chapter.pk %}">
                            <i class="{{ chapter.fa_icon_class|default:"book" }} fa-4x mb-3"></i>
                            <h2>{{ chapter.number }}. {{ chapter.name }}</h2>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

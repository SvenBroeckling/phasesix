{% extends 'base.html' %}
{% load i18n static rules_extras %}

{% block belownav %}
    <div
            style="height: 36vh; background-image: url({% static object.image_url %})"
            class="row character-info-row mb-3">
        <div class="col-md-10 offset-md-1 d-flex justify-content-between pb-5">
            <h1><i class="{{ object.fa_icon_class|default:"fas fa-book" }}"></i> {{ object.title }}</h1>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-9 rules">
            <div class="columns">
                {{ object.content|safe }}
            </div>
        </div>
        <div class="col-md-3">
            <ul class="list-group list-group-flush">
                {% for chapter in structure %}
                    <li class="list-group-item">
                        <i class="{{ chapter.fa_icon_class|default:"fas fa-book" }} fa-fw"></i>
                        <a class="mb-5 no-decoration" href="{% url 'rulebook:detail' pk=forloop.counter %}">{{ chapter.title }}</a><br>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

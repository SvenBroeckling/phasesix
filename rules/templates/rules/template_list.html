{% extends 'base.html' %}
{% load i18n static rules_extras %}

{% block content %}
    <div class="row">
        {% for object in object_list %}
            {% ifchanged object.category %}
                </div>
                <h2>{{ object.category }}</h2>
                <div class="row">
            {% endifchanged %}

            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
                {% template_widget object %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
